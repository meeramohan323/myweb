# .github/workflows/ci-cd-pipeline.yml

name: CI/CD Pipeline

# Trigger workflow on pushes and pull requests to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job to build and test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

  # Job to deploy (example: just a mock step for local deployment)
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test # Ensures deploy only runs if build-and-test succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Mock deployment step
      - name: Deploy
        run: echo "Deploying application..."
